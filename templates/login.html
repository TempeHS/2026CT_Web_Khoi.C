{% extends 'layout.html' %}{% block content %}
<style>
  body {
    background: url(static/images/login.png) no-repeat;
    background-size: cover;
    min-height: 100vh;
  }
</style>
<form>
  <div class="signup-bg container col-lg-4 col-md-8 col-sm-12">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="loginEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="loginPassword1"
        placeholder="Password"
      />
      <div class="form-group form-check mt-2">
        <input
          type="checkbox"
          class="form-check-input"
          onclick="togglePassword('loginPassword1')"
        />
      <label class="form-check-label" for="exampleCheck1"
        >Show Password</label
      >
    </div>
    <hr class="hr-white" />
    <div class="form-group form-check mb-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button
      type="button"
      class="btn btn-primary d-flex justify-content-center mb-3"
      id="liveAlertBtn"
      onclick="checkFormLogin()"
    >
      Login
    </button>
    <div id="liveAlertPlaceholder" class="label-gray"></div>
    <hr class="hr-white" />
    <label>Don't have an account?</label>
    <a
      class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
      href="signup.html"
      >Sign Up</a
    >
  </div>
</form>
{% endblock %}
