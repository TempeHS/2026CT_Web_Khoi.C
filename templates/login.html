{% extends 'layout.html' %}{% block content %}
<style>
  body {
    background: url(static/images/login.png) no-repeat;
    background-size: cover;
    min-height: 100vh;
  }
</style>
<form>
  <div class="signup-bg container col-lg-4 col-md-8 col-sm-12">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <hr class="hr-white" />
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <br />
    <a type="submit" class="btn btn-primary" href="index.html">Login</a>
    <hr class="hr-white" />
    <label>Don't have an account?</label>
    <a class="text-light" href="signup.html">Sign Up</a>
  </div>
</form>
{% endblock %}
